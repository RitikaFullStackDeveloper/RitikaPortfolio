<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch</title>
</head>
<style>
     body{
        text-align: center; 
        font-family: Arial, 
        sans-serif; margin: 0%;
    }
    .container{
        height: 100vh;
        width: 100vw;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('https://img.freepik.com/premium-photo/stopwatch-wooden-background-copy-space-text_188237-1845.jpg');
        background-repeat: no-repeat;
        background-size: cover;

    }
    .box{
        height: 30%;
        width: 30%;
        /* background-color: aquamarine; */
        margin-top: 50px;
   
       
    }
   
</style>
<body >
<div class="container">
    <div class="box">
    <h2>Simple Stopwatch</h2>
    <h1 id="display">0 s</h1>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
</div>
</div>

    <script>
        let time = 0;
        let timer = null;

        function startTimer() {
            if (timer === null) { 
                timer = setInterval(() => {
                    time++;
                    document.getElementById("display").innerText = time + " s";
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        function resetTimer() {
            stopTimer();
            time = 0;
            document.getElementById("display").innerText = "0 s";
        }
    </script>

</body>
</html>
