<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* margin: 20px; */
        }
        .container{
            height: 100vh;
            width: 100vw;
            
           
        }
        #counter {
            font-size: 50px;
            margin: 20px 0;
        }
        button {
            font-size: 20px;
            padding: 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .increase { 
            background: green; 
            color: white; 
        }
        .decrease {
             background: red; 
             color: white; 
            }
        .reset { 
            background: gray; 
            color: white; 
        }
        .box{
            height: 250px;
            width: 30%;
            background-color: rgb(222, 228, 210);
           margin-left: 35%;
           margin-top: 10%;
           border-radius: 8px;
           border-color:  black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display">

            <h2>Simple Counter</h2>
    <div class="box">
     
    <p id="counter">0</p>
    <button class="increase" onclick="increase()">+</button>
    <button class="decrease" onclick="decrease()">-</button>
    <button class="reset" onclick="reset()">Reset</button>

    <script>
        let count = 0;
        const counterElement = document.getElementById("counter");

        function increase() {
            count++;
            counterElement.textContent = count;
        }

        function decrease() {
            count--;
            counterElement.textContent = count;
        }

        function reset() {
            count = 0;
            counterElement.textContent = count;
        }
    </script>
    </div>
</div>
</body>
</html>
