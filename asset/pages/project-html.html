  <style>
    body {

      /* background-image: linear-gradient(to bottom right, black, #0C1844); */
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }

    .container {
      background-color: black;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 10%;

    }

    h1 {
  color: white;
  text-align: center;
  width: 100%; 
}


    .one {
      height: 20;
      width: 20%;
      background-color: transparent;
      border-radius: 8px;
    }

    .one:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .two {
      height: 250px;
      width: 90px;
      /* background-color: #ccc; */
      border-radius: 8px;
    }

    .two:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .three {
      height: 40%;
      width: 20%;
      /* background-color: #ccc; */
      border-radius: 8px;
    }

    .three:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* social-button */
    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .social-button {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      outline: none;
      width: 59px;
      height: 59px;
      text-decoration: none;
      border-radius: 100%;
      background: #fff;
      text-align: center;
    }

    .social-button::after {
      content: "";
      position: absolute;
      top: -1px;
      left: 50%;
      display: block;
      width: 0;
      height: 0;
      border-radius: 100%;
      transition: 0.3s;
    }

    .social-button:focus,

    .social-button:hover {
      color: #fff;
    }

    .social-button:focus::after,
    .social-button:hover::after {
      width: calc(100% + 2px);
      height: calc(100% + 2px);
      margin-left: calc(-50% - 1px);
    }

    .social-button i,
    .social-button svg {
      position: relative;
      z-index: 1;
      transition: 0.3s;
    }

    .social-button i {
      font-size: 25.6px;
    }

    .social-button svg {
      height: 40%;
      width: 40%;
    }

    .social-button--github {
      color: #6e5494;
    }

    .social-button--github::after {
      background: #6e5494;
    }

    .top-box {
      height: 20vh;
      width: 100vw;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      gap: 70vw;

    }

    .back-btn {
  background: linear-gradient(to right, #0C1844, #1E3A8A); /* Gradient blue */
  color: white;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
}

.back-btn:hover {
  background: linear-gradient(to right, #1E3A8A, #2563EB); /* Lighter blue */
  transform: translateY(-3px);
  box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.3);
}

.back-btn:active {
  transform: scale(0.95);
}


    @media screen and (max-width: 1200px) {
      .container {
        margin-top: 5%;
      }

      .one,
      .two,
      .three {
        width: 25%;
      }
    }

    @media screen and (max-width: 992px) {
      .container {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .one,
      .two,
      .three {
        width: 40%;
        height: auto;
      }

      .top-box {
        gap: 30vw;
      }

      .top-box a button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .one,
      .two,
      .three {
        width: 80%;
        height: auto;
      }

      .top-box {
        gap: 20vw;
      }

      img {
        width: 100%;
        height: auto;
      }

      .social-buttons {
        justify-content: center;
      }
    }

    @media screen and (max-width: 576px) {
      h1 {
        font-size: 24px;
        text-align: center;
      }

      .one,
      .two,
      .three {
        width: 100%;
        height: auto;
      }

      .top-box {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .top-box a button {
        width: 120px;
        height: 40px;
        font-size: 14px;
      }

      .social-button {
        width: 45px;
        height: 45px;
      }

      .social-button i {
        font-size: 20px;
      }
    }
  </style>
